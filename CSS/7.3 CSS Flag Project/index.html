<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background-color: #CE1126;
      width: 900px;
      height: 600px;
      position: relative;
      display: grid;
      left: 19%;
    }
    .flag div{
      background-color: #002868;
      position: absolute;
      top: 25%;
      width: 900px;
      height: 300px;
      
    }
    .flag div > div{
      background-color: white;
      position: absolute;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      left: 350px;
      top: 50px;
    }
    .flag  p{
      text-align: center;
      font-size: 5rem;
      color: white;
      margin: 0;
    }
    .flag div > p{
      color: black;    
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.

https://appbrewery.github.io/flag-of-laos/

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
